[package]
name = "http-tunnel"
version = "0.1.0"
authors = ["Eugene Retunsky"]
license = "MIT OR Apache-2.0"
edition = "2018"
publish = true
readme = "README.md"
repository = "https://github.com/xnuter/http-proxy"
homepage = "https://github.com/xnuter/http-proxy"
description = """
HTTP Proxy example written in Rust.
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio-tls = "0.3"
native-tls = "0.2"
clap = "3.0.0-beta.1"
regex = "1.3"
rand = "0.7"
yaml-rust = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_yaml = "0.8"
serde_json = "1.0.57"
serde_regex = "1.1"
humantime-serde = "1.0"
async-trait = "0.1"
strum = "0.19"
strum_macros = "0.19"
derive_builder = "0.9"
log = "0.4"
log4rs = "1.0.0-alpha-1"
tokio = { version = "0.2", features = ["full"] }
tokio-util = { version = "0.3", features = ["full"] }
bytes = "0.5"
futures = "0.3"
time = "0.1"

[dev-dependencies]
tokio-test = "0.2"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
